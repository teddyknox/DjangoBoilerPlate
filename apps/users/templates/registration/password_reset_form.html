{% extends 'base.html' %}
{% block title %}Password reset{% endblock %}
{% block content %}
<div class="row">
	<div class="span4 offset4 well">
		<h4>{% trans "Password reset" %}</h4><br />
			<form method="post" action="">{% csrf_token %}
			<fieldset>
				{{form.as_p}}
				<input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary" />
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
