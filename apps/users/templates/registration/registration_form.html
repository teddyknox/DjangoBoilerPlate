{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
<h4 style = "text-align: center">Congrats! You're just seconds away <br> from saving a ton of time selling your stuff. </h4>
<div class = "register-form">
	<form action="{% url 'registration_register' %}" method="POST">
		<fieldset>
		{% csrf_token %} 
			{{ form.as_p }}
			<p><input class="btn btn-primary btn-large" type="submit" value="Create Account"/></p>
		</fieldset>
	</form>
</div>
{% endblock %}
